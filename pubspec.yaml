name: hajzi
description: "7ajzi Customer Application"

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^9.0.0
  shared_preferences: ^2.0.15
  cached_network_image: ^3.4.0
  flutter_svg: ^2.0.0
  shimmer: ^3.0.0
  dropdown_button2: ^2.3.9
  equatable: ^2.0.0
  flutter_native_splash: ^2.3.5
  google_maps_flutter: ^2.12.3
  permission_handler: ^12.0.1
  geolocator: ^13.0.0
  intl: ^0.20.2
  pay: ^3.2.1
  pin_code_fields: ^8.0.1
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600


flutter_native_splash:
  android: true
  ios: true
  background_image: "assets/ic_splash.png"
  fullscreen: true
  android_gravity: fill